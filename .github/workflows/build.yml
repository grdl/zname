name: build

on:
  - push
  - pull_request

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Go build
        run: CGO_ENABLED=0 GOOS=linux go build -a ./...
      - name: Go test
        run: CGO_ENABLED=0 GOOS=linux go test -v ./...