before:
  hooks:
    - go mod tidy

builds:
  - id: zname
    main: ./cmd/zname/main.go
    ldflags:
      - -s -w
      - -X zname.version={{.Version}}
      - -X zname.commit={{.Commit}}
      - -X zname.date={{.Date}}
    env:
      - CGO_ENABLED=1
    goos:
      - linux
      - darwin
      - windows

archives:
  - id: archive
    builds:
      - zname
    replacements:
      darwin: macOS
      linux: linux
      windows: windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
    # Don't include any additional files into the archives (such as README, CHANGELOG etc).
    files:
      - none*

checksum:
  name_template: 'checksums.txt'

release:
  github:
    owner: grdl
    name: zname

brews:
  - name: zname
    tap:
      owner: grdl
      name: homebrew-tap
    commit_author:
      name: Greg Dlugoszewski
      email: greg@grdl.dev
    folder: Formula
    homepage: https://github.com/grdl/zname/
    description: "Zname: search through your cloud DNS records."
    test: |
      system "zname --version"
    install: |
      bin.install "zname"
